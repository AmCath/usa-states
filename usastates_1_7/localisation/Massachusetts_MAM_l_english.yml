Massachusetts_continuewithcurley:0 "Continue with Curley"
Massachusetts_continuewithcurley_desc:0 "James Michael Curley (November 20, 1874 – November 12, 1958) was an American Democratic Party politician from Boston, Massachusetts. One of the most colorful figures in Massachusetts politics in the first half of the 20th century, Curley served four terms as Democratic Mayor of Boston, Massachusetts, including part of one while in prison. He also served a single term as Governor of Massachusetts, characterized by one biographer as "a disaster mitigated only by moments of farce", for its free spending and corruption."
