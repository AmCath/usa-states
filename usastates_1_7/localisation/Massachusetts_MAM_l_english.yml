Massachusetts_revivetextileindustry:0 "Revive Textile Industry"
Massachusetts_revivetextileindustry_desc:0 "By the 1920s, competition from the South and Midwest, followed by the Great Depression, led to the collapse of the three main industries in Massachusetts: textiles, shoemaking, and precision mechanics"
Massachusetts_m1garandriflecontract:0 "M1 "Garand" Rifle Contract"
Massachusetts_m1garandriflecontract_desc:0 "In 1919, when John Garand was 31, he came to Springfield, where he worked to develop a semi-automatic rifle. Over the next five years many designs were submitted for the rifle, but none met the army's rigid specifications. In 1924, Garand offered a design that was approved for further testing. This was the famous M1, or "Garand rifle" as it came to be known. The army adopted the rifle in 1936, and production began the next year."
Massachusetts_servicebasedeconomy:0 "Service-Based Economy"
Massachusetts_servicebasedeconomy_desc:0 "After the industrial economy began to decline during the early 20th century, Massachusetts began to shift to a service-based economy."
Massachusetts_subsidizespringfieldarmory:0 "Subsidize Springfield Armory"
Massachusetts_subsidizespringfieldarmory_desc:0 "The Springfield Armory, located in the city of Springfield, Massachusetts, was the primary center for the manufacture of United States military firearms from 1777 until its closing in 1968. It was the first federal armory and one of the first factories in the United States dedicated to the manufacture of weapons."
