Massachusetts_revivethenativeamericanparty:0 "Revive the Native American Party"
Massachusetts_revivethenativeamericanparty_desc:0 "The Native American Party, renamed the American Party in 1855 and commonly known as the Know Nothing movement, was an American nativist political party that operated nationally in the mid-1850s. It was primarily anti-Catholic, xenophobic, and hostile to immigration, starting originally as a secret society. The movement briefly emerged as a major political party in the form of the American Party. Adherents to the movement were to reply "I know nothing" when asked about its specifics by outsiders, thus providing the group with its common name."
Massachusetts_hireharvardalumni:0 "Hire Harvard Alumni"
Massachusetts_hireharvardalumni_desc:0 "Harvard is known all over the world as one of the most prestigious institutes of higher learning. We can attempt to hire the alumni of the institute to advance our own scientific research projects."
