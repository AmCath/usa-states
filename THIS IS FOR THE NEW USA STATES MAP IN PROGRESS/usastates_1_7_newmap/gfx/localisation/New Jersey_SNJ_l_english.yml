New Jersey_thenewjerseyscientificcouncil:0 "The New Jersey Scientific Council"
New Jersey_thenewjerseyscientificcouncil_desc:0 "Menlo Park, Bell Labs, and Princeton. Key Institutions of Scientific Development in New Jersey. New Jersey has always been in the front of Scientific development, we can not fall behind!"
New Jersey_adoptpacifistdiplomacy:0 "Adopt Pacifist Diplomacy"
New Jersey_adoptpacifistdiplomacy_desc:0 "New Jersey is Surrounded by Powerful neighbors, Pennslyvania and New York. We have close ties with both nations, in order to ensure our survival, we can take a neutral stance as did Belgium, however we shall not fall under foreign occupation thanks to our willingness to offer aid."
New Jersey_merchantilism:0 "Merchantilism"
New Jersey_merchantilism_desc:0 "In order to ensure New Jersey's Protection we need to establish ourselves as a trading hub for the Americas."
New Jersey_adoptmilitantneutrality:0 "Adopt Militant Neutrality"
New Jersey_adoptmilitantneutrality_desc:0 "Switzerland is a beacon of Neutrality in EUrope and as Such has not found itself in a state of war in nearly 400 years. Unlike Belgium, their neutrality is respected based on their defenses. Militant Neutrality is the way to go."
New Jersey_thenewjerseyfilmacademy:0 "The New Jersey Film Academy"
New Jersey_thenewjerseyfilmacademy_desc:0 "New Jersey was the forefront of film entirely until Hollywood took over following the 1913 Influenza. Reforming our practices can lead to a boost in our economy."
New Jersey_dualindoctrination:0 "Dual Indoctrination"
New Jersey_dualindoctrination_desc:0 "With the acceptance of both Fascism and Communism, we can attempt to use our ideology to focus on anti-capitalist diplomacy with both communist and fascist allies."
New Jersey_underthegoldensun:0 "Under the Golden Sun"
New Jersey_underthegoldensun_desc:0 "A surprise to be Sure! Monarchist Extremists march on Trenton. Leading the band is none other than Justin himself! It appears his ideals of Monarchism have risen to the surface. All Hail King Justin, no Emperor Justin the First of America, Primo Victoria!"
New Jersey_theamericanunionstate:0 "The American Union State"
New Jersey_theamericanunionstate_desc:0 "The blending of the right and left has been highly successful, it is now time we official declare our nation. A Statist commune for all America!"
New Jersey_theeagle:0 "The Eagle"
New Jersey_theeagle_desc:0 "The Eagle is a symbol of All great nations from Rome to Germany. This includes America, and with the reclamation of our former states we can declare ourselves once more, into prosperity, and into greatness!"
New Jersey_astateonahill:0 "A State on a Hill"
New Jersey_astateonahill_desc:0 ""
New Jersey_popularreforms:0 "Popular Reforms"
New Jersey_popularreforms_desc:0 "America collapse due to the differences between bickering states, it is best for our own sake, we ensure the progression of our nation and security of our state by bringing on the reforms our people want."
New Jersey_privatehealthcare:0 "Private Healthcare"
New Jersey_privatehealthcare_desc:0 ""
New Jersey_latinunity:0 "Latin Unity"
New Jersey_latinunity_desc:0 "All Americans north and south have a legacy to Latin. Spaniards and French, Unity of heritage is a way to ensure easy expansion for our nations"
New Jersey_avetruetocaesar:0 "Ave, True to Caesar"
New Jersey_avetruetocaesar_desc:0 "Our Acheivments have garnered the attention of Benito, Il Duche de Italia. Currently we are undergoing negotiations to become an Annexed State, a Province of the New Roman Empire. Glory to Roma!"
New Jersey_theantisovietpact:0 "The Anti-Soviet Pact"
New Jersey_theantisovietpact_desc:0 "Communism is a blight upon the earth, our goal is its eradication of this pestilence. By attempting to form alliances against communist threats we can defeat the blight of America"
