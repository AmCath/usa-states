l_english: 
New Jersey_agriculturaleducation:0 "Agricultural Education"
New Jersey_agriculturaleducation_desc:0 "To Increase our yields, we may be best off funding the education of future Farmers."
New Jersey_ethanolinvestments:0 "Ethanol Investments"
New Jersey_ethanolinvestments_desc:0 "Recent Developments have shown interesting results, we can grow corn and convert it into an ethanol oil."
New Jersey_fundfarms:0 "Fund Farms"
New Jersey_fundfarms_desc:0 "Farms = Food, investing is a wise choice."
New Jersey_geneticmodification:0 "Genetic Modification"
New Jersey_geneticmodification_desc:0 "Genetic Sciences are improving, we have the ability to create stronger crops and pest resistant ones, what harm could occur?"
New Jersey_fertilization:0 "Fertilization"
New Jersey_fertilization_desc:0 "Fertilization is a process which can yeild better crops in a natural way, an investment may prove worth while."
New Jersey_qualityfood:0 "Quality Food"
New Jersey_qualityfood_desc:0 "Our Pride is our fine tomatoes, we can not tarnish it. Higher Standards of Quality must be put in place."
New Jersey_cheapfood:0 "Cheap Food"
New Jersey_cheapfood_desc:0 "We need food! We need lots of it! Whats the harm in relaxing some regulation?"
New Jersey_production:0 "Production"
New Jersey_production_desc:0 "Production is a critical component to arming ourselves and civilian assets."
New Jersey_agriculture:0 "Agriculture"
New Jersey_agriculture_desc:0 "Food is, well necessary to survive."
New Jersey_foreignpolicy:0 "Foreign Policy"
New Jersey_foreignpolicy_desc:0 "America has fallen, and so too has its foreign policy. We must forge a new one, domestic and abroad to ensure our sovereignty is respected."
New Jersey_themilitary:0 "The Military"
New Jersey_themilitary_desc:0 "The Military is a crucial Aspect of every nation. New Jersey is no different."
New Jersey_theunitedstatesofamerica:0 "The United States of America"
New Jersey_theunitedstatesofamerica_desc:0 "God Bless America, its dissolution is a crime agaisnt human rights, however as we have reclaimed the continental states we can safely resume where we left off. The 48 States united as one nation."
New Jersey_industry:0 "Industry"
New Jersey_industry_desc:0 "Industry is the corner stone of the North, any nation wishing to inherit greatness must ensure it."
New Jersey_13isgoodluck:0 "13 is Good Luck"
New Jersey_13isgoodluck_desc:0 "With the Original States of the USA back in our control, its best to reform it, after all 'Thirteen is Good Luck'!"
New Jersey_quinnwin:0 "Quinn Win"
New Jersey_quinnwin_desc:0 "When following the legacy of the Roosevelt, Quentin Roosevelt is a much closer choice than Franklin in comparison to Theodore Roosevelt."
New Jersey_demandingtheline:0 "Demanding the Line"
New Jersey_demandingtheline_desc:0 "We are not to be trifled with, those politicians will be granted one more chance to save their careers and their state."
New Jersey_integration:0 "Integration"
New Jersey_integration_desc:0 "We have Reclaimed the Line! We Have full Domination over Ellis Island! Its time We Ensure the loyalty of our new territories."
New Jersey_pacificconcessions:0 "Pacific Concessions"
New Jersey_pacificconcessions_desc:0 "To take a lesson from our Fascist Allies in Europe, we can see taking an Axis of North And South is Helpful for establishing Control of Europe. For America, a similar idea can be put in affect, with a Coalition of East and West. Aligning ourselves With California grant's us an Ally with Near to no worry of Naval attacks, and allows them a greater focus on Military, a Focus we can exploit."
New Jersey_usemobinfluence:0 "Use Mob Influence"
New Jersey_usemobinfluence_desc:0 "New York and New Jersey are not that different, we both have a large mob influence. However, in a possible war against them, we can pre-empt with a miniature mob war and cause chaos threatening their defensive abilities. This would come at a great cost, however very easily we'd come to earn the respect of the mob."
New Jersey_horseshoetheory:0 "Horseshoe Theory"
New Jersey_horseshoetheory_desc:0 "With the right and left together, it is true that there is no difference between us. We can propagandize our unity and ensure our nation's prosperity."
New Jersey_establishingdiplomaticties:0 "Establishing Diplomatic Ties"
New Jersey_establishingdiplomaticties_desc:0 "With the Dissolution of the United States, New Jersey was the Last to Leave. The Seizure of Washington D.C. by Maryland has left us without much room to claim heir to the United States. In order to not fall behind in global politics we must make our voices be heard, we must declare our Sovereignty as the State of New Jersey, for Recognition grants trade and aid."
New Jersey_ourplaceinthestates:0 "Our Place in the States"
New Jersey_ourplaceinthestates_desc:0 "Now that the world knows we are here, they need to know who we are, why we are important, and just what our legacy is, and our future holds."
New Jersey_coastaldomination:0 "Coastal Domination"
New Jersey_coastaldomination_desc:0 "New Jersey turned the Revolutionary war, our Naval and Military Legacy is not forgettable. However, we must reclaim our former lands and reform the Union, not for our own protection, but for theirs! What a benevolent Offer is it not?"
New Jersey_catholiczealotry:0 "Catholic Zealotry"
New Jersey_catholiczealotry_desc:0 "New Jersey boasts a large Catholic Population, from Irish and Italian Immigrants, to our settlers who came to avoid persecution in England. Catholicism is a large part of Life for many here, perhaps we can earn the Vatican's Favor."
New Jersey_anothertrenton:0 "Another Trenton"
New Jersey_anothertrenton_desc:0 "We've Done it before, and We'll do it again, its time we take our nation back, democracy can only survive if we return order to the nation. If we just let them leave they will oppress their own populous, just like back in the 60's."
New Jersey_respecttheborders:0 "Respect the Borders"
New Jersey_respecttheborders_desc:0 "The Dissolution of the US has given way for states to justify their border disputes of the past, we too have a few disputes, and for the good of our people it is best that we navigate them carefully."
New Jersey_catholicmeansuniversal:0 "Catholic means Universal"
New Jersey_catholicmeansuniversal_desc:0 "The Holy Catholic Church is Open to Everyone wishing to redeem themselves, after all, its what Catholic means."
New Jersey_thegardenstate:0 "The Garden State"
New Jersey_thegardenstate_desc:0 "New Jersey has always been a valuable state to its neighbors, Pennsylvania and new York thanks to our bountiful and delicious harvests, we can ensure our survival with exportation."
New Jersey_asecondunion:0 "A Second Union"
New Jersey_asecondunion_desc:0 "Amidst the great war, our historic ally of Russia fell to a popular revolution, one our federal government refused the recognize. However, now that we are independent, we can recognize and gain Soviet Favor"
New Jersey_neujersey:0 "Neu Jersey"
New Jersey_neujersey_desc:0 "In Europe, a Man by the Name of Adolf Hitler has done some brilliant things in the reformation of Germany and growing its strength, even to the point he may win a spot as Time's Man of the Year, perhaps we can request his aid in building up our Nation."
New Jersey_novoandium:0 "Novo Andium"
New Jersey_novoandium_desc:0 "We have many close ties with the State of Italia, lest we not go to our European cousins for assistance in forming our great nation and we damn ourselves to history's dustbin."
New Jersey_prussiandiscipline:0 "Prussian Discipline"
New Jersey_prussiandiscipline_desc:0 "During the Revolutionary war, we enlisted in the Aid of Prussia for training and disciplining our revolutionaries, now as chaos engulfs the US and the states fall apart, we must enlist it once more!"
New Jersey_marenostrum:0 "Mare Nostrum"
New Jersey_marenostrum_desc:0 "Every great nation must have a formidable navy. It made empires in the past, and It will make empires again. Thanks to our Italian Allies, we have perfected the efficiency in Naval Craft Production, Grazie!"
New Jersey_coastlinesdontend:0 "Coastlines Don't End"
New Jersey_coastlinesdontend_desc:0 "It is quite the Obvious Fact that Coastlines, are Impossible to measure, and we can not afford to under estimate our own, by any means necessary. Our European Partners have a keen interest in our Domination of America likewise."
New Jersey_theussa:0 "The USSA"
New Jersey_theussa_desc:0 ""
New Jersey_papalintervention:0 "Papal Intervention"
New Jersey_papalintervention_desc:0 "The Pope has been an Influential Figure throughout the ages, guiding empires to their rise. Empires abandoning his word has led to nothing but collapse, as the United States had. We'd best take his advice."
New Jersey_purgeheretics:0 "Purge Heretics"
New Jersey_purgeheretics_desc:0 "Hersey is an intolerable sin which have allowed for far too long. A quick elimination of sinners will grant us Purity and security from an insurrection. We can not allow anyone to subvert God's Will!"
New Jersey_charity:0 "Charity"
New Jersey_charity_desc:0 "Jesus has shown that the path to glory can only be bought, not with wealth but with charity. We must make good on his teachings to please the will of the Lord."
New Jersey_martyrdom:0 "Martyrdom"
New Jersey_martyrdom_desc:0 "From the days of the Knight's Templar it was considered an honor to die for God, we must return this idea. It is a Valiant honor to complete his will, no matter the cost, no matter the order."
New Jersey_godgivenrights:0 "God Given Rights"
New Jersey_godgivenrights_desc:0 "God has blessed Man with unalienable rights which no government may have the right to infringe, we can not ignore this, for to do so is to ignore God's Will"
New Jersey_thecrusade:0 "The Crusade"
New Jersey_thecrusade_desc:0 "The Crusades we're the most extreme form of acting upon God's will, but nevertheless necessary. Yet to this day we have failed in our liberation of the Kingdom of Jerusalem and Constantinople. We lack the ability, not the will to reclaim these lands at this time. However, looking at the America's, from Mexico south every nation has a sizable Catholic Majority. It Appears God wanted the New World to be Catholic, Its our Duty we complete his will."
New Jersey_fishandbread:0 "Fish and Bread"
New Jersey_fishandbread_desc:0 "And taking the five loaves and the two fish, he looked up to heaven and said a blessing over them. Then he broke the loaves and gave them to the disciples to set before the crowd. - Luke 9:16"
New Jersey_1dayofrest:0 "1 Day of Rest"
New Jersey_1dayofrest_desc:0 "God's children were granted 1 day of rest, that day being Sunday. It was Capitalism and self interest which began to add extra days of rest.They added Saturday, and not even for Worship! God wants us to work for a reason, we must secure ourselves. Glory to those in bathe in their sweat under God's command."
New Jersey_promoteunity:0 "Promote Unity"
New Jersey_promoteunity_desc:0 "God wants all his children to appreciate each other, to let ourselves fall to temptations of hate and selfishness we damn ourselves."
New Jersey_bancontraceptives:0 "Ban Contraceptives"
New Jersey_bancontraceptives_desc:0 "God's plan requires people to be born, but if we allow contraceptives then it will not only subvert his will, it will kill children!"
New Jersey_revivethetemplars:0 "Revive the Templars"
New Jersey_revivethetemplars_desc:0 "The Knights Templar were the primer forces will by the pope to execute God's Orders. We Must fund the order once more in order to both strengthen our army and better commit to God's Plan."
New Jersey_blackjersey:0 "Black Jersey"
New Jersey_blackjersey_desc:0 "Pierre-Joseph Proudhon is a man who we should all aspire to be. We failed by allowing ourselves to be the final state to leave the Union, to avenge our folly we must bring about the destruction of the state, all states."
New Jersey_commonsense:0 "Common Sense"
New Jersey_commonsense_desc:0 "Common Sense was a pamphlet written by Thomas Paine in 1775 advocating independence from King George, it is also attributed as the beacon of Capitalism, it is time we re-educate our populous with a true common sense, without the cents"
New Jersey_exportcorps:0 "Export Corps"
New Jersey_exportcorps_desc:0 "Trotsky was Lenin's greatest advisor prior to his expulsion from the Soviet Union by Stalin. We will invite him to New Jersey, where he can reclaim power and reprise his role as the Primer Soviet."
New Jersey_colonialcommunes:0 "Colonial Communes"
New Jersey_colonialcommunes_desc:0 "Mao is an influential Leader in a fractured China, split amongst Capitalist warlords he aims to re-unite the nation. We Share Similar Goals."
New Jersey_thedutytoopposetyranny:0 "The Duty to Oppose Tyranny"
New Jersey_thedutytoopposetyranny_desc:0 "Not only do we have the right to overthrow tyranny, we have the duty to for our sons and daughters, we die today so our future may be free."
New Jersey_johnhanglock:0 "John Han-Glock"
New Jersey_johnhanglock_desc:0 "In order to expend anarchy, we must organize an army, an army needs guns and bombs to properly cause chaos!"
New Jersey_theblackbrigade:0 "The Black Brigade"
New Jersey_theblackbrigade_desc:0 "Brothers and Sisters of The Eternal Revolution against the System, we must ensure that we rise up in other nations, we must assure that we win! Together we will strengthen our efforts to make every revolution succeed and with haste and speed!"
New Jersey_bigsister:0 "Big Sister"
New Jersey_bigsister_desc:0 "“Until they become conscious they will never rebel, and until after they have rebelled they cannot become conscious.” We must awake ourselves, and remember, Big Sister is watching you."
New Jersey_2327:0 "232.7"
New Jersey_2327_desc:0 "“A book is a loaded gun in the house next door...Who knows who might be the target of the well-read man?”"
New Jersey_fundthejuse:0 "Fund the JUSE"
New Jersey_fundthejuse_desc:0 "Doctor Wyatt Mann has offered to lend his assistance in military operations. His Specialists would grant unique advantages to our special forces we could never afford to loose."
New Jersey_exportationofaid:0 "Exportation of Aid"
New Jersey_exportationofaid_desc:0 "To Better assist our communist allies, we should place our priority on provision of Aid and weapons to their cause, else wise they would be caught quite defunct."
New Jersey_trentontenton:0 "Trenton Ten Ton"
New Jersey_trentontenton_desc:0 "We have our course, but we need arms of course! A Primer Trotsky scoffs at Stalin's Five Year Plan, we only need 105 Days!"
New Jersey_feedingtheproletariatbread:0 "Feeding The Proletariat Bread"
New Jersey_feedingtheproletariatbread_desc:0 "For too long our people have suffered under the capitalist system, it is time we use our confiscated wealth to prioritize feeding our population and growing our nation."
New Jersey_feedingthebourgeoislead:0 "Feeding The Bourgeois Lead"
New Jersey_feedingthebourgeoislead_desc:0 "Capitalist Forces have far too luxurious lives to continue to squander our rightful wealth. We must react quickly to ensure we squash this threat before they can strike us!"
New Jersey_peoplesrepublicofamerika:0 "People's Republic of Amerika"
New Jersey_peoplesrepublicofamerika_desc:0 "At Last We have taken back the Continental United States! We can Fulfill our mission and unite the American People under one government, under Communism!"
New Jersey_avengethelinewar:0 "Avenge the Line War"
New Jersey_avengethelinewar_desc:0 "We lost the Line war against New York, and with that we lost any respect for them until they revolted alongside us in the Revolutionary war. With the Union disbanded we have no need for loyalties bound federally, we must take back what is ours."
New Jersey_amendrelations:0 "Amend Relations"
New Jersey_amendrelations_desc:0 "New York is New Jersey's Big Brother, it would be wrong for siblings to fight. We should affirm our relations with New York, it would be beneficial to both of us."
New Jersey_lessonsofthelinewar:0 "Lessons of the Line War"
New Jersey_lessonsofthelinewar_desc:0 "The deeply soured relations for the better half of the 18th century. We lost the war and our land, but we must learn from it"
New Jersey_gunsandbutter:0 "Guns and Butter"
New Jersey_gunsandbutter_desc:0 "New Jersey has always thrived by being an economic powerhouse for both Pennsylvania and New York. We don't need to be a threat to either, when we can gain the guarantee of our sovereignty and expansion from simply feeding them. With the dissolution of the United States however, they might need some guns to help assure our independence."
New Jersey_sundriedtomatoes:0 "Sun Dried Tomatoes"
New Jersey_sundriedtomatoes_desc:0 "New Jersey has always been known for our delicious and ripe tomatoes. We should make sure to fund increased production to help in fueling our economy through the now much more lucrative system of International Exportation to our former state brethren."
New Jersey_irishpizzaanditalianmash:0 "Irish Pizza and Italian Mash"
New Jersey_irishpizzaanditalianmash_desc:0 "New Jersey is a nation of Immigrants, it would be best to make certain that everyone gets along and we appreciate everyone from every background."
New Jersey_openthebeaches:0 "Open the Beaches"
New Jersey_openthebeaches_desc:0 "New Jersey has the Best beaches in the North East! And Summer heat can kill, by opening our beaches to tourism and subsidizing the housing industry we can have a likely increase in our population."
New Jersey_closethefridge:0 "Close the Fridge"
New Jersey_closethefridge_desc:0 "I said Close the Fridge! Not The Bridge, the Fridge!"
New Jersey_menialbickering:0 "Menial Bickering"
New Jersey_menialbickering_desc:0 "Eh, we got time. Lets talk about something stupid. Tomatoes are Fruits, Fight me."
New Jersey_statesports:0 "State Sports!"
New Jersey_statesports_desc:0 "Menial Bickering did one good thing, got us bored enough to reform the good ol' American pass time of Baseball. Batter Up! New Jersey's on First, and we're taking it home!"
New Jersey_ourkingourpope:0 "Our King, Our Pope"
New Jersey_ourkingourpope_desc:0 "We have Reclaimed the United States Eastern Coast, It is time we grant ourselves a Unifying leader to ensure our security. The Pope is the King of Vatican City, we need to ensure our duty grants us a Promotion."
New Jersey_thewatchontheline:0 "The Watch on the Line"
New Jersey_thewatchontheline_desc:0 "New York's Failure to appreciate our amending of relations by ordering hostilities on the border against us can not be tolerated. Its in out best Interests to ensure our border remains safe."
New Jersey_demilitarizethelineland:0 "Demilitarize the Line-Land"
New Jersey_demilitarizethelineland_desc:0 "The Line-land is still New Jersey soil, we are not comfortable with New York troops occupying it, one way or another, we need to see it unoccupied."
New Jersey_crosstheline:0 "Cross The Line"
New Jersey_crosstheline_desc:0 "The Ignorant Fools in New York have decided to accept our demands. Their Weakness is no doubt Obvious to us, quickly, whilst they are weak we must make our strike!"
New Jersey_carpetbombing:0 "Carpet Bombing"
New Jersey_carpetbombing_desc:0 "The Government of New York have Refused to heed our demands, a bombing campaign over the Line-land to weaken defense will surely allow them to come to their senses."
New Jersey_splitmigration:0 "Split Migration"
New Jersey_splitmigration_desc:0 "Ellis Island has been a point of contention between New Jersey and New York for ages, and the usage in immigration, perhaps we can leverage our amending relations for a compromise to split migration between both of our nations"
New Jersey_acompromise:0 "A Compromise"
New Jersey_acompromise_desc:0 "The New York Government has approached us requesting to act on our offer of amending relations. Perhaps we can use the opportunity to leverage an alternative deal. Ellis Island is an import hub of immigration. While it is legally ours, New York contests our ownership, perhaps we can remove their claims to the island?"
New Jersey_thesouthernpact:0 "The Southern Pact"
New Jersey_thesouthernpact_desc:0 "An Invasion of New York is Imminent, We must make our choice of actions clear and conciseness. Florida, the rubber capital of the Former United States would be an Excellent Ally, their Distance denies them any home combat and we cn trade for their resources."
New Jersey_crackdownoncrime:0 "Crackdown on Crime"
New Jersey_crackdownoncrime_desc:0 "New York and New Jersey have always had issues with the Mafia and gangs running a muck. A Combined effort may be effective in rooting out organized crime once and for all."
New Jersey_brotherlyinterests:0 "Brotherly Interests"
New Jersey_brotherlyinterests_desc:0 "New York - New Jersey relations have reached an All time High! Perhaps we should look towards a Pact of Eternal Friendship. An Alliance would be the best for both of us."
New Jersey_criminalizesecession:0 "Criminalize Secession"
New Jersey_criminalizesecession_desc:0 "Secession has been decried in 1860 and yet now everyone wants to try it again. No, no they will not. As the last Bastion of the United States we carry their law and we carry the burden of rebirth."
New Jersey_thewashingtonparty:0 "The Washington Party"
New Jersey_thewashingtonparty_desc:0 "George Washington, the founder of the United States and All-American Bad ass. Truly by following his doctrine we can see a prosperous future."
New Jersey_thecultofjackson:0 "The Cult of Jackson"
New Jersey_thecultofjackson_desc:0 "Andrew Jackson is the most terrifying in the list of American Presidents. However, this does not equate to failure. His rule was effective despite brutality. Emulation can lead to a revitalization of American Prowess and Unity."
New Jersey_bigstickdiplomacy:0 "Big Stick Diplomacy"
New Jersey_bigstickdiplomacy_desc:0 "'Speak Softly and Carry a big stick' Are words that remain to echo within New Jersey. The Idea is popular and effective. The Doctrine, should be followed."
New Jersey_the13communes:0 "The 13 Communes"
New Jersey_the13communes_desc:0 "The 13 Colonies have been Liberated, it is our duty to ensure their loyalty to the state and to each other. A commune to last eternal!"
New Jersey_airsafetycommission:0 "Air Safety Commission"
New Jersey_airsafetycommission_desc:0 ""
New Jersey_teamcoordination:0 "Team Coordination"
New Jersey_teamcoordination_desc:0 ""
New Jersey_aircommand:0 "Air Command"
New Jersey_aircommand_desc:0 ""
New Jersey_branchconsolidation:0 "Branch Consolidation"
New Jersey_branchconsolidation_desc:0 "Our forces can deploy themselves much more effectively when working together."
New Jersey_navaladministration:0 "Naval Administration"
New Jersey_navaladministration_desc:0 "“You don’t command wind in the direction it blows, but you command a ship in the direction it sails.” 
― Matshona Dhliwayo"
New Jersey_paratroopers:0 "Paratroopers"
New Jersey_paratroopers_desc:0 "GORY GORY WHAT A HELL OF A WAY TO DIE, GORY GORY WHAT A HELL OF A WAY TO DIE"
New Jersey_agrandfleet:0 "A Grand Fleet"
New Jersey_agrandfleet_desc:0 "In a battle, it is numerics defines the outcome."
New Jersey_dockyardeffort:0 "Dockyard Effort"
New Jersey_dockyardeffort_desc:0 "Improving our effort to produce and repair ships can greatly effect the war effort."
New Jersey_rapiddeployment:0 "Rapid Deployment"
New Jersey_rapiddeployment_desc:0 "The quick Deployment of a Large force behind enemy lines shall ensure a Swift Victory"
New Jersey_fighterfocus:0 "Fighter Focus"
New Jersey_fighterfocus_desc:0 "Who ever Rules the Skies, need not worry about looking up in addition to around."
New Jersey_thefinches:0 "The Finches"
New Jersey_thefinches_desc:0 "All warfare is conducted in lines, and in order to push forward disruption is necessary. By Deploying elite forces behind enemy lines we could effectively neutralize any opposing military force."
New Jersey_bomberfocus:0 "Bomber Focus"
New Jersey_bomberfocus_desc:0 "Bombing tends to put a damper on Morale, now Doesn't it?"
New Jersey_wrathofposeidon:0 "Wrath of Poseidon"
New Jersey_wrathofposeidon_desc:0 "Navies must be sank."
New Jersey_thedutytobeararms:0 "The Duty to Bear Arms"
New Jersey_thedutytobeararms_desc:0 "By God, we have a duty to bear arms in the defense of our nation, our people, and our property. Given alternatives none are valid, taking up arms is  duty for all to bare."
New Jersey_cultofterror:0 "Cult of Terror"
New Jersey_cultofterror_desc:0 "We have the doctrine to follow, now it is time to put it into action."
New Jersey_therighttobeararms:0 "The Right to Bear Arms"
New Jersey_therighttobeararms_desc:0 "As per the Constitution of the United States Americans have the right to arm themselves. We must make good to ensure the possibility."
New Jersey_thesecondcontinentalarmy:0 "The Second Continental Army"
New Jersey_thesecondcontinentalarmy_desc:0 "With the rebirth of Americanism and Militarism it is best we professionalize, however we do not have the luxury of Prussia to train us. Yet not all is lost, The United Kingdom, the Primer military force on the world stage would be a valuable aid in training our soldiers."
New Jersey_reformourunion:0 "Reform Our Union"
New Jersey_reformourunion_desc:0 "With a Professional Army at the ready, it is time that we act. We must preserve liberty, even if we document the chapters in blood. Lest we wait another day it shall be inevitable."
New Jersey_adeclarationofsovereignty:0 "A Declaration of Sovereignty"
New Jersey_adeclarationofsovereignty_desc:0 "160 Years ago The United States declared independence from Great Britain. Now, once more we have the land and the opportunity. We declare a Federal and National Sovereignty."
New Jersey_ableedingpen:0 "A Bleeding Pen"
New Jersey_ableedingpen_desc:0 "We are ready to make our demands. We must reclaim the former United States, beginning with  our original Holdings. We will demand their annexation, failure to act on it will be met with, overwhelming force."
New Jersey_asecondpurge:0 "A Second Purge"
New Jersey_asecondpurge_desc:0 "Traitors! The Lot of you! We can not allow you to threaten this God Blessed Nation. We ought to ensure their loyalty. Down with the Traitors! Up with the Stars! Down with the Traitors! Up with the Stars!"
New Jersey_integrativeacts:0 "Integrative Acts"
New Jersey_integrativeacts_desc:0 "The United States of America, as it was born from the ashe of the crumbling loyalty of the 13 English Colonies. Together unified in the blood of war, it is best that we truly denounce secession and integrate our lost territories."
New Jersey_thesquaredeal:0 "The Square Deal"
New Jersey_thesquaredeal_desc:0 "Much like Theodore's Policies, we should implement a 'Square Deal' that benefits all."
New Jersey_marketliberalism:0 "Market Liberalism"
New Jersey_marketliberalism_desc:0 "With our rate of production we can begin to export our products to encourage a new growth, economic growth."
New Jersey_quantityoverquality:0 "Quantity over Quality"
New Jersey_quantityoverquality_desc:0 ""Quantity has a Quality all it's own""
New Jersey_qualityoverquantity:0 "Quality Over Quantity"
New Jersey_qualityoverquantity_desc:0 "You may be entitled to trust a gun that jams on the field, however I wouldn't trust my armor to do the same."
New Jersey_standardization:0 "Standardization"
New Jersey_standardization_desc:0 "Equipment Standardization is useful for decreasing production costs and allowing every division familiarity with their rifles."
New Jersey_accesorization:0 "Accesorization"
New Jersey_accesorization_desc:0 "different situations call for different weapons, by allowing our weapons to be modifiable we can ensure our troops are secure to deal with any opposition they may face."
New Jersey_fundarmsproduction:0 "Fund Arms Production"
New Jersey_fundarmsproduction_desc:0 "To ensure our men have the best gear fresh off the line we must ensure that these factories can continue to produce at their maximum ability."
New Jersey_licenseproduction:0 "License Production"
New Jersey_licenseproduction_desc:0 "New Jersey does not carry a history of weapons improvements, studying foreign models may provide us with an advantage in design and seeing the future of weapons production."
New Jersey_researchanddesign:0 "Research and Design"
New Jersey_researchanddesign_desc:0 "In order to keep a technological edge over our potential foes, we must fund the research to advance our weapons progress."
New Jersey_civiliansales:0 "Civilian Sales"
New Jersey_civiliansales_desc:0 ""An armed Society is a Polite Society""
New Jersey_workethic:0 "Work Ethic"
New Jersey_workethic_desc:0 "By ensuring New Jersey maintains a positive work ethic we can ensure a greater happiness for our population and presence of arms."
New Jersey_thesword:0 "The Sword"
New Jersey_thesword_desc:0 "Every nation has boots on the ground. Let's make our treads well known."
New Jersey_thesea:0 "The Sea"
New Jersey_thesea_desc:0 "“President Theodore Roosevelt dispatched sixteen new Atlantic Fleet Battleships to sail around the world showing our colors and strength." We shall do the same."
New Jersey_thesky:0 "The Sky"
New Jersey_thesky_desc:0 "The heavens above are the only way we can secure a victory. Domination of the skies ensures that the enemy dies."
New Jersey_blockadetrade:0 "Blockade Trade"
New Jersey_blockadetrade_desc:0 "All war is based on Attrition, we can always spur victory through it."
New Jersey_chainofcommand:0 "Chain of Command"
New Jersey_chainofcommand_desc:0 ""All warfare is based on deception" - Sun Tzu"
New Jersey_enforceconscription:0 "Enforce Conscription"
New Jersey_enforceconscription_desc:0 "Conscription is a way to ensure our men are always plentiful and dutiful to our cause."
New Jersey_thereservists:0 "The Reservists"
New Jersey_thereservists_desc:0 "Having reserve divisions allows us to draw from experience rather than inadequacy."
New Jersey_themarines:0 "The Marines"
New Jersey_themarines_desc:0 ""If I charge, follow me. If I retreat, kill me. If I die, revenge me.” 
― USMC"
New Jersey_combinedforcesoperations:0 "Combined Forces Operations"
New Jersey_combinedforcesoperations_desc:0 "“Your soul may belong to Jesus, but your ass belongs to the marines.” 
― Eugene B. Sledge, With the Old Breed: At Peleliu and Okinawa"
New Jersey_invasivedoctrine:0 "Invasive Doctrine"
New Jersey_invasivedoctrine_desc:0 "The best defense, is an offense."
New Jersey_predeterminedwar:0 "Pre-Determined War"
New Jersey_predeterminedwar_desc:0 "Grand Strategy is the name of the game!"
New Jersey_marinespecialization:0 "Marine Specialization"
New Jersey_marinespecialization_desc:0 "A highly trained and strong corp of Marines is preferred to any alternative."
New Jersey_marinesupport:0 "Marine Support"
New Jersey_marinesupport_desc:0 "Marines are excellent in providing a support role."
New Jersey_tankeffort:0 "Tank Effort"
New Jersey_tankeffort_desc:0 "Tanks, first deployed in the great war are certain to alter our future. It would be best to integrate them into our army."
New Jersey_closeairsupport:0 "Close Air Support"
New Jersey_closeairsupport_desc:0 "By ensuring that planes take on a role in combat, we may find  ourselves more effective in combat."
New Jersey_paratrooperspecialization:0 "Paratrooper Specialization"
New Jersey_paratrooperspecialization_desc:0 "There is no bridge too far."
New Jersey_astrongfleet:0 "A Strong Fleet"
New Jersey_astrongfleet_desc:0 "A single battleship with the strength of ten ensures a rich combat history"
New Jersey_expansiveparatrooperprogram:0 "Expansive Paratrooper Program"
New Jersey_expansiveparatrooperprogram_desc:0 ""
New Jersey_thenationalistbolshevikcoup:0 "The Nationalist Bolshevik Coup"
New Jersey_thenationalistbolshevikcoup_desc:0 "Nationalism and Socialism are not too far apart. A nation combined with both principles can be far more uniform and much more united in philosophy. Onward, into the future comrade!"
New Jersey_lupusmare:0 "Lupus Mare"
New Jersey_lupusmare_desc:0 "Benito has Offered the most benevolent of offers, a training exercise with his marines. Surely the experience we gain will benefit both of us."
New Jersey_diegeisterbrigade:0 "Die Geisterbrigade"
New Jersey_diegeisterbrigade_desc:0 "Erwin Rommel, the famed German Panzer Commando has come to New Jersey, courtesy of our Agreement with Germany."
New Jersey_declareimperium:0 "Declare Imperium"
New Jersey_declareimperium_desc:0 "Our Accomplishments mirror Rome's efforts in Europe, but not even close to Italy's. Italy's ineptitude in the Second Great war leaves many disappointed. However this Opportunity allows us to begin anew, perhaps we can form our own Rome. On the Delaware rather than the Tiber."
New Jersey_undertheblacksun:0 "Under the Black Sun"
New Jersey_undertheblacksun_desc:0 ""
New Jersey_europeanoutreach:0 "European Out-Reach"
New Jersey_europeanoutreach_desc:0 "Europe is the land of Empires, perhaps allying ourselves with the empires of old we can assure our safety."
