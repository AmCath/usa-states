Tennessee_weneedanarmy:0 "We need an army"
Tennessee_weneedanarmy_desc:0 "We were known as the "Volunteer State" because of how much of our population joined the wars the US fought, time to reverse that. now we must get these men fighting for us and not a dead nation"
Tennessee_ehcrumpsvictory:0 "EH Crump's Victory"
Tennessee_ehcrumpsvictory_desc:0 "EH Crump has been elected as the President of Tennessee, the boss is in power"
Tennessee_myeyeshaveseentheglory:0 "My Eyes Have Seen the Glory"
Tennessee_myeyeshaveseentheglory_desc:0 "With E.H Crumps victory in the First Tennessee General Elections. IT IS TIME TO BUILD AN EMPIRE A VERY CRUMPIAN EMPIRE"
Tennessee_raisethemilitia:0 "Raise The Militia"
Tennessee_raisethemilitia_desc:0 "The New State needs an army, It isnt much but we need to raise the Militia."
Tennessee_focusonindustrializing:0 "Focus On Industrializing"
Tennessee_focusonindustrializing_desc:0 "INDUSTRY!! INDUSTRY!! IT WHAT WE NEED AND WE MUST MASS PRODUCE IT."
Tennessee_prenticecoopersvictory:0 "Prentice Cooper's Victory"
Tennessee_prenticecoopersvictory_desc:0 "The Democrats are in power, now we must look towards rebuilding something lost to us a while ago, the Confederate Sates Of America"
Tennessee_firstgeneralelections:0 "First General Elections"
Tennessee_firstgeneralelections_desc:0 "We gained our Independence, Now it's time to use it. let us choose are own destiny."
Tennessee_tennesseesownnewdeal:0 "Tennessee's Own New Deal"
Tennessee_tennesseesownnewdeal_desc:0 "We are one of the poorest nations in the former US, we MUST address that lest we wilt away"
Tennessee_howardbakersvictory:0 "Howard Bakers Victory"
Tennessee_howardbakersvictory_desc:0 "Howard Baker of the Republican Party Of Tennessee has won the elections, lets see if he's any good"
Tennessee_thecoup:0 "The Coup"
Tennessee_thecoup_desc:0 "The Communists never could have won the Elections, it is the south after all, this is the end of Tennessee's Democracy, but Alvin York and his supports have escaped. Will they succeed or will the communist hold power."
Tennessee_formagovernment:0 "Form A Government"
Tennessee_formagovernment_desc:0 "WE ARE ONE. WE ARE UNITED. WE ARE THE FEDERAL EMPIRE"
